<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/main.css">
    <title>CSR Generator</title>
</head>
<body>

    <h1>CSR Generator</h1>
    <h2>Only for testing</h2>

    <form action="/action_page.php">
        <label for="commonname">Common Name</label><br>
        <input type="text" id="commonname" name="commonname"><br><br>
        <label for="organization">Organization</label><br>
        <input type="text" id="organization" name="lname"><br><br>
        <label for="locality">Locality</label><br>
        <input type="text" id="locality" name="lname"><br><br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="lname"><br><br>
        <label for="country">Country</label><br>
        <input type="text" id="country" name="lname"><br><br>
        <input type="radio" name="keyAlgorithm" value="RSA" checked /> RSA
        <input type="radio" name="keyAlgorithm" value="ECC" />ECC<br><br>

        <label for="cars">Choose a keysize:</label>
        <select name="keySize" id="keySize">
        <option value="1024">1024</option>
        <option value="2048">2048</option>
        <option value="4096">4096</option>
        <option value="8192">8192</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
