<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/main.js"></script> <!-- Add this line -->
    <title>CSR Generator</title>
</head>
<body>

    <h1>CSR Generator</h1>
    <h2>Only for testing</h2>

    <div class="outer-container">
        <div class="container">
            <div class="form-container">
                <form action="/generate_csr" method="POST">
                    <label for="commonname">Common Name</label><br>
                    <input type="text" id="commonname" name="CN"><br><br>
                    <label for="organization">Organization</label><br>
                    <input type="text" id="organization" name="O"><br><br>
                    <label for="locality">Locality</label><br>
                    <input type="text" id="locality" name="L"><br><br>
                    <label for="state">State</label><br>
                    <input type="text" id="state" name="ST"><br><br>
                    <label for="country">Country</label><br>
                    <input type="text" id="country" name="C"><br><br>
                    <input type="radio" name="keyAlgorithm" value="RSA" checked onclick="setRSAKeySizes()" /> RSA
                    <input type="radio" name="keyAlgorithm" value="ECC" onclick="setECCKeySizes()" />ECC<br><br>

                    <label for="keySize">Choose a keysize:</label>
                    <select name="keySize" id="keySize">
                    </select><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="sans-container">
                <label for="sans">SANs</label><br>
                <textarea id="sans" name="sans" rows="5" cols="30">
                </textarea>
            </div>
        </div>
    </div>


</body>
</html>
